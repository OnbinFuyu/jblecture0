<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		This is a table example
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>Barack</td>
				<td>Obama</td>
				<td>8</td>
			</tr>
			<tr>
				<td>Donald</td>
				<td>Trump</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
